name: Terraform CI/CD
on: [push, pull_request]
env:
  ARM_CLIENT_ID: ${{ secrets.APP_ID }}
  ARM_CLIENT_SECRET: ${{  secrets.CLIENT_SECRET  }}
  ARM_SUBSCRIPTION_ID: ${{  secrets.SUBSCRIPTION_ID  }}
  ARM_TENANT_ID: ${{  secrets.TENANT_ID  }}
defaults:
  run:
    shell: bash
jobs:
  building:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 0.12.26

    - name: Format check
      id: fmt
      run: terraform fmt -check -diff -recursive

    - name: Initialize Terraform Directories
      id: init
      run: |
        terraform init -input=false -upgrade=true

    - name: Validate Terraform syntax
      id: validate
      run: |
        terraform validate

    - name: Terraform Plan
      id: plan
      env:
        OBJECT_ID: ${{  secrets.OBJECT_ID  }}
        APP_ID: ${{  secrets.APP_ID  }}
        CLIENT_SECRET: ${{  secrets.CLIENT_SECRET  }}
      run: terraform plan -input=false -var-file=terraform.tfvars
      
    - uses: actions/github-script@0.9.0
      if: github.event_name == 'pull_request'
      env:
        PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
          #### ${{ matrix.environment }} Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
          #### ${{ matrix.environment }} Terraform Validation ü§ñ${{ steps.validate.outputs.stdout }}
          #### ${{ matrix.environment }} Terraform Plan üìñ\`${{ steps.plan.outcome }}\`
          
          <details><summary>Show Plan</summary>
          
          \`\`\`${process.env.PLAN}\`\`\`
          
          </details>
          
          *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ env.tf_actions_working_dir }}\`, Workflow: \`${{ github.workflow }}\`*`;
            
          github.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })